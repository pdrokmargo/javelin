<!-- LIST -->
<div class="row">
    <div class="col-md-6">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar" [(ngModel)]="search" (keydown)="enter($event)">
            <div style="width: 34px" class="input-group-addon">
                <a style="cursor:pointer" (click)="getAll()">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-6" *ngIf="!noaction">
        <button md-raised-button (click)="NEW()" color="primary" class="btn-w-md no-margin-left btn-right">Nuevo</button>
    </div>

    <div class="col-sm-12">

        <div class="box box-default table-box table-responsive mdl-shadow--2dp">

            <table class="mdl-data-table table-bordered table-striped cf no-margin">
                <thead>
                    <tr>
                        <th (click)="sort('pd.name')">Nombre
                            <span class="glyphicon sort-icon" *ngIf="key =='pd.name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>

                        <th (click)="sort('ra.value')">Vía Administración
                            <span class="glyphicon sort-icon" *ngIf="key =='ra.value'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>

                        <th (click)="sort('ra.value')">Forma Farmaceutica
                            <span class="glyphicon sort-icon" *ngIf="key =='ra.value'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>

                        <th (click)="sort('is_pos')">POS
                            <span class="glyphicon sort-icon" *ngIf="key =='is_pos'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>

                        <th (click)="sort('pd.state')">Estado
                            <span class="glyphicon sort-icon" *ngIf="key =='pd.state'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th *ngIf="!noaction"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list.data" (click)="view(item)">
                        <td>{{ item.name }}</td>
                        <td>{{ item.routes_administration }}</td>
                        <td>{{ item.dosage_form }}</td>
                        <td>{{ item.is_pos ? 'Si' : 'No' }}</td>
                        <td>{{ item.state ? 'Activo' : 'Inactivo' }}</td>
                        <!-- <td>{{ item.state ? 'Activa' : 'Inactiva' }}</td> -->
                        <td class="text-center" *ngIf="!noaction">
                            <a style="color:#0a6ebd;cursor: pointer;" (click)="view(item)">
                                <i class="fa fa-pencil fa-2x"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <ngb-pagination [pageSize]="pageSize" [collectionSize]="paginationSize" [(page)]="advancedPagination" [maxSize]="6" [rotate]="true"
            [ellipses]="false" [boundaryLinks]="true" (pageChange)="getAll()"></ngb-pagination>

    </div>
</div>
