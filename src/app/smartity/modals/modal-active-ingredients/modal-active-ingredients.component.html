<h1 mat-dialog-title>{{ data.title }}</h1>

<mat-dialog-content>

    <div class='col-sm-12' style="padding: 15px">
        <mat-radio-group class="md-radio-group-spacing" [(ngModel)]="radio.option">
            <mat-radio-button value="1">Buscar</mat-radio-button>
            <mat-radio-button value="2">Crear</mat-radio-button>
        </mat-radio-group>
    </div>
    <!-- FORM -->
    <active-ingredients-action-cmp *ngIf="radio.option==='2'"></active-ingredients-action-cmp>
    <!-- LIST -->
    <div class="col-sm-12">
        <active-ingredients-list-cmp *ngIf="radio.option==='1'" (select)="select($event)" [noaction]="true"></active-ingredients-list-cmp>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="flex full-width">
        <span class="flex-spacer"></span>
        <button class="ml-5" color="primary" mat-button type="button" [disabled]="!model" (click)="add()" *ngIf="radio.option === '1'">Seleccionar</button>
        <button mat-dialog-close mat-button type="button">Cerrar</button>
    </div>
</mat-dialog-actions>
