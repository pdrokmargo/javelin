<h1 mat-dialog-title>{{ data.title }}</h1>

<mat-dialog-content>
  <app-modal-purchase-orders-list (select)="select($event)"></app-modal-purchase-orders-list>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="flex full-width">
        <span class="flex-spacer"></span>
        <button class="ml-5" color="primary" mat-button type="button" [disabled]="!model" (click)="add()">Seleccionar</button>
        <button mat-dialog-close mat-button type="button">Cerrar</button>
    </div>
</mat-dialog-actions>
