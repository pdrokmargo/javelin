<h1  style="text-align: center;" mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content style="text-align: center;">
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ data.button_close }}</button>    
    <button class="ml-5" color="primary" mat-button type="button" (click)="acept()">{{ data.button_confirm }}</button>
</mat-dialog-actions>
