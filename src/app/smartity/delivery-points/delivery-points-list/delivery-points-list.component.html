<!-- LIST -->
<div class="row">
    <div class="col-md-6">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar" [(ngModel)]="search" (keydown)="enter($event)">
            <div style="width: 34px" class="input-group-addon">
                <a style="cursor:pointer" (click)="getAll()">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <button type="button" md-raised-button (click)="CUD('Guardar')" color="primary" class="btn-w-md no-margin-left btn-right">Nuevo</button>
    </div>

    <div class="col-sm-12">

        <div class="box box-default table-box table-responsive mdl-shadow--2dp">

            <table class="mdl-data-table table-bordered table-striped cf no-margin">
                <thead>
                    <tr>
                        <th class="noAuto" (click)="sort('id')">ID
                            <span class="glyphicon sort-icon" *ngIf="key =='id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('name')">Nombre
                            <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('delivery_contract_id')">Grupo
                            <span class="glyphicon sort-icon" *ngIf="key =='delivery_contract_id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('ct.state')">Estado
                            <span class="glyphicon sort-icon" *ngIf="key =='ct.state'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th class="w-40"></th>
                        <th class="w-40"></th>
                    </tr>
                </thead>
                <tbody *ngIf="list.data">
                    <tr *ngFor="let item of list.data" (click)="view(item)">
                        <td class="noAuto">{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.delivery_points_groups.value }}</td>
                        <td>{{ item.state ? 'Activo' : 'Inactiva' }}</td>
                        <td class="w-40">
                            <button type="button" md-icon-button class="text-primary" (click)="CUD('Actualizar', item)">
                                <md-icon>mode_edit</md-icon>
                            </button>
                        </td>
                        <td class="w-40">
                            <button type="button" md-icon-button class="text-danger" (click)="CUD('Eliminar', item)">
                                <md-icon>delete</md-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <ngb-pagination [pageSize]="pageSize" [collectionSize]="paginationSize" [(page)]="advancedPagination" [maxSize]="maxSize"
            [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getAll()"></ngb-pagination>

    </div>
</div>
