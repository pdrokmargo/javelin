<form #modelForm="ngForm" autocomplete="off">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12 margin-bottom" [class.btn-action-container]="booActive">
                <button type="button" mat-raised-button color="primary" (click)="goList()" class="btn-w-md no-margin-left">
                    <mat-icon>keyboard_arrow_left</mat-icon> Regresar
                </button>
            </div>
            <!-- name -->
            <div class='col-sm-12 col-md-6 margin-bottom'>
                <mat-form-field class="full-width">
                    <input required type="text" id="name" name="name" [(ngModel)]="model.name" matInput placeholder="Nombre">
                </mat-form-field>
            </div>
            <!-- instalado -->
            <div class='col-sm-12 col-md-6 col-lg-3 margin-bottom'>
                <div class="flex">
                    <span class="flex-spacer"></span>
                    <mat-slide-toggle [labelPosition]="'before'" id="installed" name="installed" [(ngModel)]="model.installed">Instalado</mat-slide-toggle>
                </div>

            </div>
            <!-- estado -->
            <div class='col-sm-12 col-md-6 col-lg-3 margin-bottom'>
                <div class="flex">
                    <span class="flex-spacer"></span>
                    <mat-slide-toggle [labelPosition]="'before'" id="state" name="state" [(ngModel)]="model.state">Estado</mat-slide-toggle>
                </div>
            </div>
            <!-- bodega -->
            <div class="col-sm-12 col-md-6 margin-bottom">
                <mat-form-field class="full-width">
                    <input readonly matInput type="text" placeholder="Bodega" [(ngModel)]="warehouse.name" id="warehouse" name="warehouse" />
                    <mat-icon matSuffix mdSuffix class="wh-24 pointer" (click)="openModalWarehouse()">search</mat-icon>
                </mat-form-field>
            </div>
            <!-- grupo de punto de dispensacion -->
            <div class="col-sm-12 col-md-6 margin-bottom">
                <mat-select class="full-width" placeholder="Grupos de puntos de dispensaci칩n" [(ngModel)]="model.delivery_point_group_id"
                    name="delivery_point_group_id" id="delivery_point_group_id">
                    <mat-option *ngFor="let item of arrDelivery_point_group" [value]="item.id">{{item.value}}</mat-option>
                </mat-select>
            </div>
            <!--contratos-->
            <div class="col-sm-12 col-md-6 margin-bottom">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="flex" style="height: 51px;">
                            <div class="box-header no-padding-h">Contratos</div>
                        </div>
                        <div class="box box-default table-box table-responsive mdl-shadow--2dp">
                            <table class="mdl-data-table table-bordered table-striped no-margin">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Evento</th>
                                        <th>C치pita</th>
                                        <th>PGP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of arrDelivery_contracts">
                                        <td>{{item.name}}</td>
                                        <td class="text-center">
                                            <mat-icon>{{item.event ? 'check_circle' : ''}}</mat-icon>
                                        </td>
                                        <td class="text-center">
                                            <mat-icon>{{item.capita ? 'check_circle' : ''}}</mat-icon>
                                        </td>
                                        <td class="text-center">
                                            <mat-icon>{{item.pgp ? 'check_circle' : ''}}</mat-icon>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--Usuario de regente-->
            <div class="col-sm-12 col-md-6 margin-bottom">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="flex" style="margin-bottom: 10px;">
                            <div class="box-header no-padding-h">Usuario de regente</div>
                            <span class="flex-spacer"></span>
                            <button type="button" mat-raised-button color="primary" class="btn-w-md no-margin-left" (click)="openModalUsers()">A침adir</button>
                        </div>
                        <div class="box box-default table-box table-responsive mdl-shadow--2dp">
                            <table class="mdl-data-table table-bordered table-striped no-margin">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of model.assigned_users">
                                        <td>{{item.firstname}} {{item.lastname}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--description-->
            <div class='col-sm-12 margin-bottom'>
                <mat-form-field class="full-width">
                    <textarea type="text" id="description" name="description" [(ngModel)]="model.description" matInput placeholder="Descripci칩n"></textarea>
                </mat-form-field>
            </div>
            <div class="col-sm-12" [class.btn-action-container]="booActive">
                <button type="button" [disabled]="!modelForm.form.valid" mat-raised-button color="primary" class="btn-w-md no-margin-left btn-right"
                    (click)="save()">{{strAction}}</button>
            </div>
        </div>
    </div>
</form>
