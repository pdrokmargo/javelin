<form #modelForm="ngForm" autocomplete="off">

    <div class="col-sm-12 margin-bottom" [class.btn-action-container]="booActive">
        <button mat-raised-button color="primary" (click)="goList()" class="btn-w-md no-margin-left">
            <mat-icon>keyboard_arrow_left</mat-icon> Regresar
        </button>
    </div>

    <!-- name -->
    <div class='col-sm-12 col-md-6'>
        <div class="box-body">
            <mat-form-field class="full-width">
                <input required type="text" id="name" name="name" [(ngModel)]="model.name" matInput placeholder="Nombre del Centro de Costo">
            </mat-form-field>
        </div>
    </div>

    <!-- estado -->
    <div class='col-sm-12 col-md-3'>
        <div class="box-body">
            <mat-slide-toggle [labelPosition]="after" id="state" name="state" [(ngModel)]="model.state">Estado</mat-slide-toggle>
        </div>
    </div>

    <div class='col-sm-12 col-md-12'>
        <div class="box-body">
            <mat-form-field class="full-width">
                <textarea type="text" id="description" name="description" [(ngModel)]="model.description" matInput placeholder="DescripciÃ³n">
                </textarea>
            </mat-form-field>
        </div>
    </div>

    <!--tipo -->
    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="box-body">
            <mat-select class="full-width" placeholder="Tipo" [(ngModel)]="model.costcentretype_id" name="costcentretype_id" id="costcentretype_id">
                <mat-option *ngFor="let item of costs_centres_types" [value]="item.id">{{item.value}}</mat-option>
            </mat-select>
        </div>
    </div>

    <!-- operations/costs centres -->
    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="box-body">
            <mat-select class="full-width" placeholder="C. Operation/Costos" [(ngModel)]="model.operation_cost_centre_id" name="operation_cost_centre_id"
                id="operation_cost_centre_id">
                <mat-option *ngFor="let item of operations_costs_centres" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
        </div>
    </div>

    <!--cost centre group -->
    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="box-body">
            <mat-select class="full-width" placeholder="Grupo de Centro de Costo" [(ngModel)]="model.costcentregroup_id" name="costcentregroup_id"
                id="costcentregroup_id">
                <mat-option *ngFor="let item of costs_centres_groups" [value]="item.id">{{item.value}}</mat-option>
            </mat-select>
        </div>
    </div>

    <div class="col-sm-12 col-md-12" [class.btn-action-container]="booActive">

        <button [disabled]="action_active ? false : !modelForm.form.valid" mat-raised-button color="primary" class="btn-w-md no-margin-left btn-right"
            (click)="save()">{{strAction}}</button>

    </div>

</form>
