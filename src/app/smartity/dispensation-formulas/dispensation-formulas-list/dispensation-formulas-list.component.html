<div class="row">
  <div class="col-md-6">
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar" [(ngModel)]="search"
        (keydown)="enter($event)">
      <div style="width: 34px" class="input-group-addon">
        <a style="cursor:pointer" (click)="getAll()">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <button mat-raised-button (click)="CUD('Guardar')" color="primary" class="btn-w-md no-margin-left btn-right">
      <mat-icon>add_circle_outline</mat-icon> Nuevo
    </button>
  </div>
  <div class="col-sm-12">

    <div class="box box-default table-box table-responsive mdl-shadow--2dp">

      <table class="mdl-data-table table-bordered table-striped cf no-margin">
        <thead>
          <tr>
            <th>#<span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th>ID Afiliado<span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th>Nombre afiliado<span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th>Controto<span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th>Modalidad<span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th>Fecha Atenci√≥n<span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th *ngIf="actions[2].status" class="w-40"></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

    </div>

    <ngb-pagination [pageSize]="pageSize" [collectionSize]="paginationSize" [(page)]="advancedPagination" [maxSize]="maxSize"
      [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getAll()"></ngb-pagination>

  </div>
</div>
