<form #modelForm="ngForm" autocomplete="off">
    <div class="row">
        <div class="col-sm-12 margin-bottom-40" [class.btn-action-container]="booActive">
            <button type="button" md-raised-button color="primary" (click)="goList()" class="btn-w-md no-margin-left">
                <md-icon>keyboard_arrow_left</md-icon> Regresar
            </button>
        </div>
        <!--comprador-->
        <div class="col-sm-12 col-md-3 margin-bottom">
            <md-input-container class="full-width">
                <input required readonly mdInput type="text" placeholder="Comprador" [(ngModel)]="employees.businessname"
                    id="employees" name="employees" />
                <md-icon mdSuffix class="wh-24 pointer" (click)="openAddEmployees()">search</md-icon>
            </md-input-container>
        </div>
        <!-- creada el -->
        <div class='col-sm-12 col-md-3 margin-bottom'>
            <md-input-container class="full-width">
                <input mdInput [mdDatepicker]="pickerIssueDate2" id="evento_contract_start_date" name="evento_contract_start_date"
                    placeholder="Creada el" [(ngModel)]="contract_start_date">
                <button mdSuffix [mdDatepickerToggle]="pickerIssueDate2"></button>
            </md-input-container>
            <md-datepicker #pickerIssueDate2></md-datepicker>
        </div>
        <!-- vence el -->
        <div class='col-sm-12 col-md-3 margin-bottom'>
            <md-input-container class="full-width">
                <input mdInput [mdDatepicker]="pickerIssueDate1" id="evento_contract_expiration_date" name="evento_contract_expiration_date"
                    placeholder="Vence el" [(ngModel)]="contract_expiration_date">
                <button mdSuffix [mdDatepickerToggle]="pickerIssueDate1"></button>
            </md-input-container>
            <md-datepicker #pickerIssueDate1></md-datepicker>
        </div>
        <!-- estado -->
        <div class='col-sm-12 col-md-3 margin-bottom'>
            <div class="flex">
                <span class="flex-spacer"></span>
                <md-slide-toggle [labelPosition]="'before'" id="state" name="state" [(ngModel)]="model.state">Estado</md-slide-toggle>
            </div>
        </div>
        <!-- proveedor -->
        <div class="col-sm-12 col-md-4 margin-bottom">
            <md-input-container class="full-width">
                <input required readonly mdInput type="text" placeholder="Proveedor" [(ngModel)]="supplier.businessname"
                    id="supplier" name="supplier" />
                <md-icon mdSuffix class="wh-24 pointer" (click)="openAddSupplier()">search</md-icon>
            </md-input-container>
        </div>
        <!-- contacto de compras -->
        <div class='col-sm-12 col-md-4 margin-bottom'>
            <md-input-container class="full-width">
                <input type="text" id="evento_contract_number" name="evento_contract_number" [(ngModel)]="contract_number"
                    mdInput placeholder="Contacto de compras">
            </md-input-container>
        </div>
        <!--condiciones de pago-->
        <div class="col-sm-12 col-md-4 margin-bottom">
            <md-select class="full-width" placeholder="Condición de pago" [(ngModel)]="model.arrPayment_condition" name="payment_condition"
                id="population_type_id">
                <md-option *ngFor="let item of arrPayment_condition" [value]="item.id">{{item.value}}</md-option>
            </md-select>
        </div>
        <!-- operations/costs centres -->
        <div class="col-sm-12 col-md-4 margin-bottom">
            <md-select class="full-width" placeholder="Centro de operaciones" [(ngModel)]="model.operation_cost_centre_id"
                name="operation_cost_centre_id" id="operation_cost_centre_id">
                <md-option *ngFor="let item of operations_costs_centres" [value]="item.id">{{item.name}}</md-option>
            </md-select>
        </div>
        <!-- bodega destino -->
        <div class="col-sm-12 col-md-4 margin-bottom">
            <md-input-container class="full-width">
                <input readonly mdInput type="text" placeholder="Bodega" [(ngModel)]="warehouse.name" id="warehouse"
                    name="warehouse" />
                <md-icon mdSuffix class="wh-24 pointer" (click)="openModalWarehouse()">search</md-icon>
            </md-input-container>
        </div>
        <!-- entrega estimada -->
        <div class='col-sm-12 col-md-4 margin-bottom'>
            <md-input-container class="full-width">
                <input mdInput [mdDatepicker]="pickerIssueDate" id="capita_contract_start_date" name="capita_contract_start_date"
                    placeholder="Entrega estimada" [(ngModel)]="contract_start_date">
                <button mdSuffix [mdDatepickerToggle]="pickerIssueDate"></button>
            </md-input-container>
            <md-datepicker #pickerIssueDate></md-datepicker>
        </div>


    </div>

    <div class="row">
        <!-- productos -->
        <div class="col-sm-12 margin-bottom">

            <div class="flex margin-bottom">
                <div class="box-header no-padding-h">Productos</div>
                <span class="flex-spacer"></span>
                <button type="button" md-raised-button color="primary" class="btn-w-md no-margin-left" (click)="openModalProducts()">Añadir</button>
            </div>
            <div class="box box-default table-box table-responsive mdl-shadow--2dp">
                <table class="mdl-data-table table-bordered table-striped no-margin">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Evento</th>
                            <th>Tarifa</th>
                            <th>Cápita</th>
                            <th>PGP</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of _pharmadrugs; let index = index">
                            <td>{{item.name}}</td>
                            <td>
                                <md-slide-toggle [disabled]="!booEvento" id="p_event{{index}}" name="p_event{{index}}"
                                    [(ngModel)]="item.event"></md-slide-toggle>
                            </td>
                            <td>
                                <md-input-container class="full-width">
                                    <input [disabled]="!item.event" mdInput type="text" [(ngModel)]="item.fare" id="p_fare{{index}}"
                                        name="p_fare{{index}}" />
                                </md-input-container>
                            </td>
                            <td>
                                <md-slide-toggle [disabled]="!booCapita" id="p_capita{{index}}" name="p_capita{{index}}"
                                    [(ngModel)]="item.capita"></md-slide-toggle>
                            </td>
                            <td>
                                <md-slide-toggle [disabled]="!booPgp" id="p_pgp{{index}}" name="p_pgp{{index}}"
                                    [(ngModel)]="item.pgp"></md-slide-toggle>
                            </td>
                            <td class="w-40">
                                <button type="button" class="text-danger" md-icon-button (click)="deletePharmadrug()">
                                    <md-icon>delete</md-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!--notas-->
        <div class='col-sm-12 col-md-12 margin-bottom'>
            <md-input-container class="full-width">
                <textarea type="text" id="description" name="description" [(ngModel)]="model.description" mdInput
                    placeholder="Nota"></textarea>
            </md-input-container>
        </div>


    </div>
    <div class="row">

        <div class="col-sm-12" [class.btn-action-container]="booActive">
            <button type="button" [disabled]="!modelForm.form.valid" md-raised-button class="btn-w-md no-margin-left btn-right"
                (click)="save()">{{strAction}}</button>
        </div>
    </div>
</form>
