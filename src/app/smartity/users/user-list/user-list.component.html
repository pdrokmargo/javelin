    <!-- LIST -->
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar" [(ngModel)]="search" (keydown)="enter($event)">
                <div style="width: 34px" class="input-group-addon">
                    <a style="cursor:pointer" (click)="getAll()">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <button *ngIf="actions[0].status" md-raised-button (click)="CUD('Guardar')" color="primary" class="btn-w-md no-margin-left btn-right">
                <md-icon>add_circle_outline</md-icon> Nuevo
            </button>
        </div>
        <div class="col-sm-12">

            <div class="box box-default table-box table-responsive mdl-shadow--2dp">

                <table class="mdl-data-table table-bordered table-striped cf no-margin">
                    <thead>
                        <tr>
                            <th class="noAuto" (click)="sort('u.id')">ID
                                <span class="glyphicon sort-icon" *ngIf="key =='u.id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('username')">Nombre de Usuario
                                <span class="glyphicon sort-icon" *ngIf="key =='username'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('firstname')">Nombre
                                <span class="glyphicon sort-icon" *ngIf="key =='firstname'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('up_description')">Perfil de Usuario
                                <span class="glyphicon sort-icon" *ngIf="key =='up_description'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('c.name')">Empresa
                                <span class="glyphicon sort-icon" *ngIf="key =='c.name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <!--th (click)="sort('last_access')">Ultimo Acceso
                                <span class="glyphicon sort-icon" *ngIf="key =='last_access'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th-->
                            <th (click)="sort('u.status')">Estado
                                <span class="glyphicon sort-icon" *ngIf="key =='u.status'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th *ngIf="actions[2].status" class="w-40"></th>
                            <th *ngIf="actions[3].status" class="w-40"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list.data">
                            <td class="noAuto">{{ item.id }}</td>
                            <td>{{ item.username }}</td>
                            <td>{{ item.firstname + ' ' + item.lastname }}</td>
                            <td>{{ item.user_profile }}</td>
                            <td>{{ item.company }}</td>
                            <!--td>{{ item.last_access }}</td-->
                            <td>{{ item.status ? 'Activo' : 'Inactivo' }}</td>
                            <td *ngIf="actions[2].status" class="w-40">
                                <button type="button" md-icon-button class="text-primary" (click)="CUD('Actualizar',item)">
                                    <md-icon>mode_edit</md-icon>
                                </button>
                            </td>
                            <td *ngIf="actions[3].status" class="w-40">
                                <button type="button" md-icon-button class="text-danger" (click)="CUD('Eliminar',item)">
                                    <md-icon>delete</md-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <ngb-pagination [pageSize]="pageSize" [collectionSize]="paginationSize" [(page)]="advancedPagination" [maxSize]="maxSize"
                [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getAll()"></ngb-pagination>

        </div>
    </div>
