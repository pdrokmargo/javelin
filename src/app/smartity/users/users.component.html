<section class="chapter">
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Usuarios</h1>
        </div>
        <p class="hero-tagline">
            A través de esta opción, usted podrá administrar los usuario que acceden al sistema y definir perfiles que permitan limitar
            el uso de las vistas no autorizadas.
        </p>
    </section>
    <article class="article padding-lg-v article-dark article-bordered">
        <div class="container-fluid with-maxwidth">
            <div class="box box-default">
                
                <user-action-cmp [numId]="id" *ngIf="isOpenActions"></user-action-cmp>
                <user-list-cmp *ngIf="isOpenList"></user-list-cmp>

            </div>
        </div>
    </article>
</section>
