<section class="chapter">
  <section class="hero">
      <div class="hero-content">
          <h1 class="hero-title">Cotización de proveedores</h1>
      </div>
      <p class="hero-tagline">
          A través de esta opción, usted podrá administrar los usuario que acceden al sistema y definir perfiles que
          permitan limitar
          el uso de las vistas no autorizadas.
      </p>
  </section>
  <article class="article padding-lg-v article-dark article-bordered">
      <div class="container-fluid with-maxwidth">
          <div class="box box-default">
              <div class="box-body">
                  <suppliers-quotes-action-cmp *ngIf="isOpenActions" [numId]="id" [strAction]="strAction"></suppliers-quotes-action-cmp>
                  <suppliers-quotes-list-cmp *ngIf="isOpenList"></suppliers-quotes-list-cmp>
              </div>
          </div>
      </div>
  </article>
</section>
