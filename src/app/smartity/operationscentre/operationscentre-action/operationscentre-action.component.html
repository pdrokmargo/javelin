<form #modelForm="ngForm" autocomplete="off">
    <div class="row">
    <div class="col-sm-12 margin-bottom">
        <button mat-raised-button color="primary" (click)="goList()" class="btn-w-md no-margin-left">
            <mat-icon>keyboard_arrow_left</mat-icon> Regresar
        </button>
    </div>

    <!-- name -->
    <div class="col-sm-12 col-md-4">
        <div class="box-body">
            <mat-form-field class="full-width">
                <input required type="text" id="name" name="name" [(ngModel)]="model.name" matInput placeholder="Nombre del centro de operaciones">
            </mat-form-field>
        </div>
    </div>

    <!-- estado -->
    <div class="col-sm-12 col-md-4">
        <div class="box-body">
            <mat-slide-toggle [labelPosition]="after" id="state" name="state" [(ngModel)]="model.state">Estado</mat-slide-toggle>
        </div>
    </div>

    <!-- description -->
    <div class="col-sm-12 col-md-12">
        <div class="box-body">
            <mat-form-field class="full-width">
                <textarea type="text" id="description" name="description" [(ngModel)]="model.description" matInput placeholder="Descripción">
                </textarea>
            </mat-form-field>
        </div>
    </div>

    <!--country -->
    <div class="col-sm-12 col-md-4">
        <div class="box-body">
            <mat-form-field class="full-width"><mat-select class="full-width" placeholder="Pais" [(ngModel)]="model.country_id" name="country_id" (change)="getDepartments()"
                id="country_id">
                <mat-option *ngFor="let item of countries" [value]="item.id">{{item.value}}</mat-option>
            </mat-select></mat-form-field>
        </div>
    </div>

    <!-- department -->
    <div class="col-sm-12 col-md-4">
        <div class="box-body">
            <mat-form-field class="full-width"><mat-select class="full-width" placeholder="Departamento" [(ngModel)]="model.department_id" name="department_id" (change)="getCities()"
                id="department_id">
                <mat-option *ngFor="let item of departments" [value]="item.id">{{item.value}}</mat-option>
            </mat-select></mat-form-field>
        </div>
    </div>

    <!--city -->
    <div class="col-sm-12 col-md-4">
        <div class="box-body">
            <mat-form-field class="full-width"><mat-select class="full-width" placeholder="Ciudad" [(ngModel)]="model.city_id" name="city_id" id="city_id">
                <mat-option *ngFor="let item of cities" [value]="item.id">{{item.value}}</mat-option>
            </mat-select></mat-form-field>
        </div>
    </div>

    <!-- address -->
    <div class="col-sm-12 col-md-12">
        <div class="box-body">
            <mat-form-field class="full-width">
                <input required type="text" id="address" name="address" [(ngModel)]="model.address" matInput placeholder="Dirección">
            </mat-form-field>
        </div>
    </div>

    <!-- phone -->
    <div class="col-sm-12 col-md-6">
        <div class="box-body">
            <mat-form-field class="full-width">
                <mat-icon matSuffix mdPrefix>phone</mat-icon>
                <input [pattern]="pattern" required type="text" id="phone" name="phone" [(ngModel)]="model.phone_number" matInput placeholder="Teléfono">
            </mat-form-field>
        </div>
    </div>

    <!-- withholding_income_sales_id -->
    <div class="col-sm-12 col-md-6">
        <div class="box-body">
            <mat-form-field class="full-width"><mat-select class="full-width" placeholder="Grupo de Centro de Operaciones" [(ngModel)]="model.operationscentregroup_id" name="operationscentregroup_id"
                id="operationscentregroup_id">
                <mat-option *ngFor="let item of operations_centre_groups" [value]="item.id">{{item.value}}</mat-option>
            </mat-select></mat-form-field>
        </div>
    </div>

    <div class="col-sm-12">
        <button [disabled]="!modelForm.form.valid" mat-raised-button color="primary" class="btn-w-md no-margin-left btn-right" (click)="save()">{{strAction}}</button>
    </div>
</div>
</form>
