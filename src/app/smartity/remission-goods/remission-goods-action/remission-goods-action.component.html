<form class="col-sm-12" #modelForm="ngForm" autocomplete="off">
    <div class="row">
        <div class="col-sm-12 margin-bottom" [class.btn-action-container]="booActive">
            <button type="button" mat-raised-button color="primary" (click)="goList()" class="btn-w-md no-margin-left">
                <mat-icon>keyboard_arrow_left</mat-icon> Regresar
            </button>
        </div>
        <!-- creado el -->
        <div class="col-md-3 margin-bottom">
            <mat-form-field>
                <input matInput [matDatepicker]="pickerCreatedAt" placeholder="Creado el" [(ngModel)]="model.created_at"
                    name="created_at">
                <mat-datepicker-toggle matSuffix [for]="pickerCreatedAt"></mat-datepicker-toggle>
                <mat-datepicker #pickerCreatedAt></mat-datepicker>
            </mat-form-field>
        </div>
        <!-- vence el -->
        <div class="col-md-3 margin-bottom">
            <mat-form-field>
                <input matInput [matDatepicker]="pickerExpiredAt" placeholder="Vence el" [(ngModel)]="model.expire_at"
                    name="expired_at">
                <mat-datepicker-toggle matSuffix [for]="pickerExpiredAt"></mat-datepicker-toggle>
                <mat-datepicker #pickerExpiredAt></mat-datepicker>
            </mat-form-field>
        </div>
        <!-- estado -->
        <div class="col-md-6 margin-bottom">
            <div class="flex">
                <span class="flex-spacer"></span>
                <mat-slide-toggle [labelPosition]="'before'" id="status" name="status" [(ngModel)]="model.status">Estado</mat-slide-toggle>
            </div>
        </div>
        <!-- proveedor -->
        <div class="col-md-4 margin-bottom">
            <mat-form-field class="full-width">
                <input required readonly matInput type="text" placeholder="Cliente" [(ngModel)]="customer.businessname"
                    name="customer" />
                <mat-icon matSuffix class="wh-24 pointer" (click)="openAddCustomer()">search</mat-icon>
            </mat-form-field>
        </div>
        <!-- contacto de compras -->
        <div class="col-md-4 margin-bottom">
            <mat-form-field class="full-width">
                <input type="text" id="evento_contact_number" name="evento_contact_number" [(ngModel)]="contact_name"
                    matInput placeholder="Contacto de compras">
            </mat-form-field>
        </div>
        <!--condiciones de pago-->
        <div class="col-md-4 margin-bottom">
            <mat-form-field class="full-width">
                <mat-select placeholder="Condición de pago" [(ngModel)]="model.payment_condition_id" name="payment_condition"
                    id="population_type_id">
                    <mat-option *ngFor="let item of arrPayment_condition" [value]="item.id">{{item.value}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>

    <div class="row">
        <!-- productos -->
        <div class="col-sm-12 margin-bottom">
            <div class="flex margin-bottom">
                <span class="flex-spacer"></span>
                <button type="button" mat-raised-button color="primary" class="btn-w-md no-margin-left" (click)="openModalProducts()">Añadir
                    Remision</button>
            </div>
            <div class="flex margin-bottom">
                <span class="flex-spacer"></span>
                <button type="button" mat-raised-button color="primary" class="btn-w-md no-margin-left" (click)="openModalProducts()">Añadir
                    Productos</button>
            </div>

            <div class="box box-default table-box table-responsive mdl-shadow--2dp">
                <table class="mdl-data-table table-bordered table-striped no-margin">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Nombre del producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Descuento (%)</th>
                            <th>Sub total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of _pharmadrugs; let index = index">
                            <td>{{item.sku}}</td>
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                {{item.units}}
                            </td>
                            <td>
                                {{item.cost}}
                            </td>
                            <td>
                                Descuento(%)
                            </td>
                            <td>
                                Subtotal(Int)
                            </td>
                            <td class="w-40">
                                <button type="button" class="text-danger" mat-icon-button (click)="deletePharmadrug()">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!--notas-->
        <div class='col-sm-12 col-md-12 margin-bottom'>
            <mat-form-field class="full-width">
                <textarea type="text" id="notes" name="notes" [(ngModel)]="model.notes" matInput placeholder="Nota"></textarea>
            </mat-form-field>
        </div>

    </div>
    <div class="row">

        <div class="col-sm-12" [class.btn-action-container]="booActive">
            <button type="button" [disabled]="!modelForm.form.valid" mat-raised-button class="btn-w-md no-margin-left btn-right"
                (click)="save()">{{strAction}}</button>
        </div>
    </div>
</form>
