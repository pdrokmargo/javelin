<section class="chapter">
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Terceros</h1>
        </div>
        <p class="hero-tagline">A través de esta opción, usted podrá crear los clientes, proveedores, vendedores y empleados</p>
    </section>
    <article class="article padding-lg-v article-dark article-bordered">
        <div class="container-fluid with-maxwidth">
            <div class="box box-default">
                <div class="box-body">
                    <stakeholders-action-cmp *ngIf="isOpenActions" [numId]="id" [strAction]="strAction"></stakeholders-action-cmp>
                    <stakeholders-list-cmp *ngIf="isOpenList"></stakeholders-list-cmp>
                </div>               
            </div>
        </div>
    </article>
</section>
